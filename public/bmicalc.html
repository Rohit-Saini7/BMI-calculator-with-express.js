<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/BMI-Icon.png" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <title>Calculator</title>
  </head>
  <body class="text-center body">
    <main class="form-signin w-100 m-auto">
      <form action="/bmicalc" method="post">
        <img class="mb-4" src="images/BMI-Icon.png" />

        <div class="form-floating">
          <input
            type="number"
            class="form-control"
            id="floatingInput"
            name="weight"
            placeholder="e.g. 50"
            required
          />
          <label for="floatingInput">Weight (in kg)</label>
        </div>

        <div class="form-floating mt-2">
          <input
            type="number"
            class="form-control"
            step="0.01"
            id="floatingHeight"
            name="height"
            placeholder="e.g. 1.78"
            required
          />
          <label for="floatingHeight">Height (in metres)</label>
        </div>

        <button class="w-100 mt-4 btn btn-lg btn-primary" type="submit">
          Calculate
        </button>

        <p class="mt-5 mb-3 text-muted">© 2019–2022</p>
      </form>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    />
  </body>
</html>
